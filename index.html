<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Desafio layout 1</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/table.css" media="only screen and (min-width: 600px)" />
  <link rel="stylesheet" href="./css/desktop.css" media="only screen and (min-width: 800px)" />
</head>

<body>
  <header class="store-header">
    <div class="store-header__equipment">
      <figure class="equipment__shield-lakers">
        <img class="equipment__img" src="./img/logo-lakers.svg" alt="logo lakers" />
      </figure>
      <div class="equipment__estore-name">
        <h1 class="equipment__title-equipment">
          Los angeles lakers
        </h1>
        <h2 class="equipment__title-buys">
          Online store
        </h2>
      </div>
    </div>
    <div class="store-header__league">
      <figure class="league__shield-nba">
        <img class="league__logo" src="./img/nba-logo.png" alt="logo nba" />
      </figure>
    </div>
    <nav class="store-header__menu">
      <ul class="menu__list">
        <li class="menu__item">
          <a href="">
            <img class="menu__lupa" src="./img/lupa-busqueda.png" alt="lupa de compra logo" />
          </a>
        </li>
        <li class="menu__item">
          <a href="">
            <img class="menu__usuario" src="./img/user-logo.png" alt="usuario de compra logo" />
          </a>
        </li>
        <li class="menu__item">
          <a href="">
            <img class="menu__carrito-compra" src="./img/carrito-compra.png" alt="carro de compra logo" />
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <main class="store-main">
    <aside class="store-main__purchase-option">
      <div class="purchase-option__seption">
        <span class="purchase-option__title">Jerseys</span>
        <figure class="purchase-option__container-aside">
          <img class="purchase-option__img" src="./img/jersey-1.png" alt="" />
        </figure>
      </div>
      <div class="purchase-option__seption">
        <span class="purchase-option__title">T-Shirts</span>
        <figure class="purchase-option__container-aside">
          <img class="purchase-option__img" src="./img/t-shirt.png" alt="" />
        </figure>
      </div>
      <div class="purchase-option__seption">
        <span class="purchase-option__title">Fashion</span>
        <figure class="purchase-option__container-aside">
          <img class="purchase-option__img" src="./img/jacket.png" alt="" />
        </figure>
      </div>
      <div class="purchase-option__seption">
        <span class="purchase-option__title">Accessories</span>
        <figure class="purchase-option__container-aside">
          <img class="purchase-option__img" src="./img/suitcase.png" alt="" />
        </figure>
      </div>
    </aside>
    <section class="store-main__store">
      <h1 class="store__title">Jerseys</h1>
      <div class="store__container">
        <div class="store__shop">
          <figure class="store__item">
            <img src="./img/jersey-4.png" alt="" class="store__img" />
          </figure>
        </div>
        <div class="store__shop">
          <figure class="store__item">
            <img src="./img/jersey-3.png" alt="" class="store__img" />
          </figure>
        </div>
        <div class="store__shop">
          <figure class="store__item">
            <img src="./img/jersey-2.png" alt="" class="store__img" />
          </figure>
        </div>
        <div class="store__shop">
          <figure class="store__item">
            <img src="./img/jersey-5.png" alt="" class="store__img" />
          </figure>
        </div>
      </div>
    </section>
  </main>
  <footer class="store-footer"></footer>
</body>

</html>
